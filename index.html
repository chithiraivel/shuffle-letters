<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="suffleChar.css">
</head>

<body>
    <div class="parent">
        <div class="child">
            <h2>Words</h2>
            <hr>
            <h4 id="score"></h4>
            <hr>
            <p id="show"></p>
        </div>

        
        <div class="circle">
            <p id="one" class="same">F</p>
            <p id="one1" class="same">O</p>
            <p id="one2" class="same">A</p>
            <p id="two" class="same">T</p>
            <p id="three" class="same">S</p>
            <p id="four" class="same">K</p>
            <p id="five" class="same">N</p>
            <p id="six" class="same">M</p>

            <button id="btn">@</button>
        </div>
     
    </div>
        
    <div class="try">
        <h2 class="tires1"></h2>
        <h2 class="tires2"></h2>
    </div>

    <div class="lab">  
    <label >Enter Word
        <input type="text" id="lab">
    </label>
    <button class="btn2">CLICK</button>

    <button style="margin-top:30px; margin-left: 100px;" class="btn3">Game Over</button>
    </div>

    <script src="suffleChar.js"></script>
</body>

</html>
